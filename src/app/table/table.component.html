<app-pdf-generation  [users]="users"></app-pdf-generation>
<div class="col-6">
  <table class="table table-striped ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.address }}</td>
        <td>        
          <button (click)="viewPDF(i)">View PDF</button> <!-- Button to view PDF -->

          <button (click)="deleteUser(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<h3>You can view the pdf below once you click on view pdf</h3>
<app-pdf-viewer [pdfSrc]="pdfSrc"></app-pdf-viewer>
